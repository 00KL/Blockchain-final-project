<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing css styles -->
    <link rel="stylesheet" href="./index.css" />
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Final dApp</title>
  </head>
  <body style="margin:5% 25% 25% 25%;">
    <div class="card" style="width: 30rem;">
      <div class="card-header" style="display: flex; justify-content: center;">
        <h4 class="card-title">Sistema de Vagas</h4>
      </div>
      
      <!-- Cadastro vaga -->
      <div class="card-body" id="vaga-section">
        <h5 class="card-title vagar-codename">Cadastrar nova vaga</h5>
        <form>
          <div class="form-row">
            <div class="form-group col-md">
              <label for="codename-select">Nome</label>
              <input class="form-control" id="vaga-nome"/>
            </div>
            <div class="form-group col-md">
              <label for="turing-amount">Exigencias</label>
              <input class="form-control" id="new-vaga-exigencia"/>
            </div>
          </div>
          <div class="form-row">
            <input class="form-control btn-primary" type="button" value="Votar" id="set-new-vaga" />
          </div>
        </form>
      </div>

      <hr>

      <!-- Consulta vaga -->
      <div class="card-body" id="vaga-section">
        <h5 class="card-title vagar-codename" onclick="loadVagaName()">Consultar vaga</h5>
        <form>
          <div class="form-row">
            <div class="form-group col-md">
              <label for="codename-select">Nome</label>
              <select class="form-control" id="vaga-name-select" onchange="loadExigenciasByName()"> </select>
            </div>
          </div>
      <!-- Exigencias para a vaga selecionada -->
          <div class="form-row">
            <div class="form-group col-md">
              <label for="codename-select">Exigencias</label>
              <input class="form-control" id="select-vaga-exigencia" />
            </div>
          </div>

          <div class="form-row">
            <input class="form-control btn-primary" type="button" value="Editar Exigencia" id="edit-vaga" onclick="editExigencias()" />
          </div>
        </form>
      </div>

      <hr>

      <!-- Submissão de currículo -->
      <div class="card-body" id="vaga-section">
        <h5 class="card-title vagar-codename" onclick="">Submeter currículo:</h5>
        <div class="form-row">
          <div class="form-group col-md">
            <label for="codename-select">Selecione a vaga que deseja aplicar</label>
            <select class="form-control" id="curriculo-vaga-name-select" onchange="loadCurriculo()"> </select>
          </div>
        </div>
        <form>
          <div id="div_show"></div>
          <input class="form-control btn-primary" type="button" value="Submeter Currículo" id="edit-vaga" onclick="setNewCurriculo()" />
        </form>
      </div>

      <hr>

      <!-- Curriculos submetidos -->
      <div class="card-body" id="vaga-section">
        <h5 class="card-title vagar-codename" onclick="loadCurriculoCPF()">Consultar curriculo</h5>
        <form>
          <div class="form-row">
            <div class="form-group col-md">
              <label for="codename-select">Nome</label>
              <select class="form-control" id="curriculo-cpf-select" onchange=""> </select>
            </div>
          </div>
      </div>

    <!-- Importing Ethers.js script -->
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>

    <!-- Importing our javascript file -->
    <script src="./index.js"></script>
  </body>
</html>
