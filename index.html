<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing css styles -->
    <link rel="stylesheet" href="./index.css" />
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Final dApp</title>
  </head>
  <body style="margin:0 auto;">
    <div class="card" style="width: 30rem;">
      <div class="card-header" style="display: flex; justify-content: center;">
        <h4 class="card-title">Sistema de Vagas</h4>
      </div>
      
      <div class="card-body" id="vaga-section">
        <h5 class="card-title vagar-codename">Cadastrar nova vaga</h5>
        <form>
          <div class="form-row">
            <div class="form-group col-md">
              <label for="codename-select">Nome</label>
              <input class="form-control" id="vaga-nome"/>
            </div>
            <div class="form-group col-md">
              <label for="turing-amount">Exigencias</label>
              <input class="form-control" id="vaga-exigencia"/>
            </div>
          </div>
          <div class="form-row">
            <input class="form-control btn-primary" type="button" value="Votar" id="set-new-vaga" />
          </div>
        </form>
      </div>

      <div class="card-body" id="vaga-section">
        <h5 class="card-title vagar-codename" onclick="loadVagaName()">Consultar vaga</h5>
        <form>
          <div class="form-row">
            <div class="form-group col-md">
              <label for="codename-select">Nome</label>
              <select class="form-control" id="result-select"> </select>
            </div>
          </div>
        </form>
      </div>

    <!-- Importing Ethers.js script -->
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>

    <!-- Importing our javascript file -->
    <script src="./index.js"></script>
  </body>
</html>
